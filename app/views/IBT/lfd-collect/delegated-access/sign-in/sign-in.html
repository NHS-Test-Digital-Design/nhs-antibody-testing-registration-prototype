{% set version = "v1" %}
{% extends "includes/layout.html" %}
{% set serviceName = "Test Site Results" %}
{% set pageTitle = "Sign in" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl govuk-!-margin-bottom-4">{{ pageTitle }}</h1>

      <form action="results-leaders-v1" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="">
            Email address
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="" name="" type="text">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="">
            Password
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="" name="" type="password">
        </div>

        <button class="govuk-button" data-module="govuk-button">
          Sign in
        </button>
      </form>

      <a href="#" class="govuk-link govuk-!-font-size-19">Forgot your password?</a>

    </div>
  </div>


{% endblock %}
