{% set version = "v1" %}
{% extends "includes/layout.html" %}
{% set serviceName = "Test site results" %}
{% set pageTitle = "Search for an organisation manager or team leader" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl govuk-!-margin-bottom-4">{{ pageTitle }}</h1>

      <form action="results-leaders-v1" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="">
            Search by name or email address
          </label>
          <input class="govuk-input govuk-!-width-one-half" id="" name="search-query" type="text">
        </div>

        <button class="govuk-button" data-module="govuk-button">
          Search
        </button>
      </form>

    </div>
  </div>


{% endblock %}
