{% set version = "live" %}
{% set pageTitle = "Enter the full name of the NHS trust or Health Board" %}

{% extends "includes/layout-LFD.html" %}

{% block beforeContent %}

<!-- div for include from content folder -->
<div id="includedContent1"></div>

<a class="govuk-back-link" href="/IBT/lfd-self-report/e2e-prototypes/{{version}}/trust">Back</a>


{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l govuk-!-margin-bottom-6">
        {{ pageTitle }}
      </h1>

      <form action="/IBT/lfd-self-report/e2e-prototypes/{{version}}/test-date" method="post">

        <fieldset class="govuk-fieldset">

          <div class="govuk-form-group govuk-!-margin-top-6">
            <label class="govuk-label" for="first-name">
              NHS Trust name or Health Board
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="trust-name" name="trust-name" type="text" value="{{ data['trust-name'] }}">
          </div>

        </fieldset>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

  <!-- corresponding html file name included from content folder -->
  <script>
    $(function(){
      $("#includedContent1").load("/includes/LFD-account-menu.html");
    });
  </script>

{% endblock %}
