{% set version = "live" %}
{% set pageTitle = "Select the area you work in" %}

{% extends "includes/layout-LFD.html" %}

{% block beforeContent %}
<!-- div for include from content folder -->
<div id="includedContent1"></div>
  <a class="govuk-back-link" href="/IBT/lfd-self-report/e2e-prototypes/{{version}}/about-work">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-heading-l govuk-!-margin-bottom-3">
                {{ pageTitle }}
              </h1>
            </legend>
           <div class="govuk-radios__item">
             <input class="govuk-radios__input" id="nhs-primary-1" name="nhs-primary" type="radio" value="trust" onclick="setLocation(this);" {{ checked("nhs-primary", "Acute hospital trust") }}>
             <label class="govuk-label govuk-radios__label" for="nhs-primary-1">
               Acute hospital trust
             </label>
           </div>
           <div class="govuk-radios__item">
             <input class="govuk-radios__input" id="nhs-primary-2" name="nhs-primary" type="radio" value="trust" onclick="setLocation(this);" {{ checked("nhs-primary", "Ambulance service trust (England and Northern Ireland only)") }}>
             <label class="govuk-label govuk-radios__label" for="nhs-primary-2">
              Ambulance service trust (England and Northern Ireland only)
             </label>
           </div>
           <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="nhs-primary-3" name="nhs-primary" type="radio" value="trust" onclick="setLocation(this);" {{ checked("nhs-primary", "Any Local Health Board in Wales or NHS Trust in Wales") }}>
            <label class="govuk-label govuk-radios__label" for="nhs-primary-3">
              Any Local Health Board in Wales or NHS Trust in Wales
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="nhs-primary-4" name="nhs-primary" type="radio" value="trust" onclick="setLocation(this);" {{ checked("nhs-primary", "Community health trust") }}>
            <label class="govuk-label govuk-radios__label" for="nhs-primary-4">
              Community health trust
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="nhs-primary-11" name="nhs-primary" type="radio" value="trust" onclick="setLocation(this);" {{ checked("nhs-primary", "Community Interest Company") }}>
            <label class="govuk-label govuk-radios__label" for="nhs-primary-11">
              Community Interest Company
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="nhs-primary-5" name="nhs-primary" type="radio" value="postcode" onclick="setLocation(this);" {{ checked("nhs-primary", "Community pharmacy") }}>
            <label class="govuk-label govuk-radios__label" for="nhs-primary-5">
              Community pharmacy
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="nhs-primary-6" name="nhs-primary" type="radio" value="postcode" onclick="setLocation(this);" {{ checked("nhs-primary", "Dentistry") }}>
            <label class="govuk-label govuk-radios__label" for="nhs-primary-6">
              Dentistry
            </label>
          </div>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="nhs-primary-7" name="nhs-primary" type="radio" value="postcode" onclick="setLocation(this);" {{ checked("nhs-primary", "General Practice") }}>
                <label class="govuk-label govuk-radios__label" for="nhs-primary-7">
                  General Practice
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="nhs-primary-8" name="nhs-primary" type="radio" value="trust" onclick="setLocation(this);" {{ checked("nhs-primary", "Mental health trust") }}>
                <label class="govuk-label govuk-radios__label" for="nhs-primary-8">
                  Mental health trust
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="nhs-primary-9" name="nhs-primary" type="radio" value="postcode" onclick="setLocation(this);" {{ checked("nhs-primary", "Optometry") }}>
                <label class="govuk-label govuk-radios__label" for="nhs-primary-9">
                  Optometry
                </label>
              </div>
              <div class="govuk-radios__divider">or</div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="nhs-primary-10" name="nhs-primary" type="radio" value="postcode" onclick="setLocation(this);" {{ checked("nhs-primary", "Other NHS organisations and special health authorities") }}>
                <label class="govuk-label govuk-radios__label" for="nhs-primary-10">
                  Other NHS organisations and special health authorities
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

  <!-- corresponding html file name included from content folder -->
  <script>
    $(function(){
      $("#includedContent1").load("/includes/LFD-account-menu.html");
    });
  </script>

{% endblock %}
