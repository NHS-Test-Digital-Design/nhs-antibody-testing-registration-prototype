{% set version = "v1" %}
{% set pageTitle = "Elective care testing" %}

{% extends "includes/layout.html" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/elective-care-testing/{{version}}/trust-worker-request/request-home-testing" method="post">

        <fieldset class="govuk-fieldset" aria-describedby="login-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-heading-xl govuk-!-margin-bottom-3">
              {{ pageTitle }}
            </h1>
          </legend>
          <span id="login-hint" class="govuk-hint">
            Sign in to manage patients for elective care testing
          </span>
          <div class="govuk-form-group">
            <label class="govuk-label" for="nhs-email-address">
              NHS email address
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="nhs-email-address" name="nhs-email-address" type="text" value="{{ data['nhs-email-address'] }}">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="password">
              Password
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="password" name="password" type="text" value="{{ data['password'] }}">
          </div>
        </fieldset>

        <p><a href="#">Iâ€™ve forgotten my details</a></p>

        <button class="govuk-button" data-module="govuk-button">Save and continue</button>

      </form>

    </div>
  </div>

{% endblock %}
