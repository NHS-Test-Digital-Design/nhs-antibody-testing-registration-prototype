{% set version = "v1" %}
{% set pageTitle = "Login with your username and password" %}

{% extends "includes/layout.html" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/elective-care-testing/{{version}}/trust-worker-request/create-password" method="post">

        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-heading-xl govuk-!-margin-bottom-3">
              {{ pageTitle }}
            </h1>
          </legend>
          <div class="govuk-form-group">
            <label class="govuk-label" for="work-email-address">
              Enter your work email address
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="work-email-address" name="work-email-address" type="text" value="{{ data['work-email-address'] }}">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="temp-password">
              Enter your password
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="temp-password" name="temp-password" type="text" value="{{ data['temp-password'] }}">
          </div>
        </fieldset>

        <p><a href="/elective-care-testing/{{version}}/trust-worker-request/email-address">Iâ€™ve forgotten my password</a></p>

        <button class="govuk-button" data-module="govuk-button">Login</button>

      </form>

    </div>
  </div>

{% endblock %}
