{% set version = "v1" %}
{% set pageTitle = "Why are you asking for a test?" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
<div class="govuk-phase-banner">
  <p class="govuk-phase-banner__content">
    <strong class="govuk-tag govuk-phase-banner__content__tag">
      alpha
    </strong>
    <span class="govuk-phase-banner__text">
      This is a new service – your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
    </span>
  </p>
</div>

  <a class="govuk-back-link" href="/antigen/{{version}}/refer-and-triage/essential-worker">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/antigen/{{version}}/action3/reason-for-test" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-heading-xl govuk-!-margin-bottom-5">
                {{ pageTitle }}
              </h1>
            </legend>
            <div class="govuk-radios govuk-!-margin-top-5">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reason-for-test-3" name="reason-for-test" type="radio" value="I'm ordering for someone I live with who has coronavirus symptoms" {{ checked("reason-for-test", "I'm ordering for someone I live with who has coronavirus symptoms") }}>
                <label class="govuk-label govuk-radios__label" for="reason-for-test-3">
                  I'm ordering for someone I live with who has coronavirus symptoms
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reason-for-test-7" name="reason-for-test" type="radio" value="My local council has asked me (or someone I live with) to get a test, even though I do not have symptoms" {{ checked("reason-for-test", "My local council has asked me (or someone I live with) to get a test, even though I do not have symptoms") }}>
                <label class="govuk-label govuk-radios__label" for="reason-for-test-6">
                  My local council has asked me (or someone I live with) to get a test, even though I do not have symptoms
                </label>
              </div>  
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reason-for-test-5" name="reason-for-test" type="radio" value="I’m part of the National Tactical Response Group (NTRG), or someone I live with is" {{ checked("reason-for-test", "I’m part of the National Tactical Response Group (NTRG), or someone I live with is") }}>
                <label class="govuk-label govuk-radios__label" for="reason-for-test-5">
                  I’m part of the National Tactical Response Group (NTRG), or someone I live with is
                </label>
              </div>  
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reason-for-test-5" name="reason-for-test" type="radio" value="None of the above" {{ checked("reason-for-test", "None of the above") }}>
                <label class="govuk-label govuk-radios__label" for="reason-for-test-5">
                  None of the above
                </label>
              </div> 
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
