{% set version = "v1" %}
{% set pageTitle = "Why are you asking for a test?" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
<div class="govuk-phase-banner">
  <p class="govuk-phase-banner__content">
    <strong class="govuk-tag govuk-phase-banner__content__tag">
      alpha
    </strong>
    <span class="govuk-phase-banner__text">
      This is a new service â€“ your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
    </span>
  </p>
</div>

  <a class="govuk-back-link" href="/moonshot/{{version}}/refer-and-triage/professional-pilot">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/moonshot/{{version}}/refer-and-triage/mobile-number" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="professional-pilot-address-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-heading-xl govuk-!-margin-bottom-3">
                {{ pageTitle }}
              </h1>
            </legend>
            <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="why-are-you-asking-1" name="why-are-you-asking" type="radio" value="live-with-someone" {{ checked("why-are-you-asking", "I'm ordering for someone I live with who has coronavirus symptoms") }}>
                <label class="govuk-label govuk-radios__label" for="professional-pilot-2">
                  I'm ordering for someone I live with who has coronavirus symptoms
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="why-are-you-asking-2" name="why-are-you-asking" type="radio" value="local-council" {{ checked("why-are-you-asking", "My local council has asked me (or someone I live with) to get a test, even though I do not have symptoms") }}>
                <label class="govuk-label govuk-radios__label" for="professional-pilot-2">
                  My local council has asked me (or someone I live with) to get a test, even though I do not have symptoms
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="why-are-you-asking-3" name="why-are-you-asking" type="radio" value="No" {{ checked("why-are-you-asking", "None of the above") }}>
                <label class="govuk-label govuk-radios__label" for="professional-pilot-2">
                  None of the above
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>


    </div>
  </div>

{% endblock %}
