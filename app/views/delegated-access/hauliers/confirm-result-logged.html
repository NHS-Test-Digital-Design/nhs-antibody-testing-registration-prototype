{% set version = "v1" %}
{% set pageTitle = "Test result logged" %}
{% set serviceName = "Manage haulier COVID-19 testing" %}
{% extends "includes/layout.html" %}

{% block beforeContent %}
  <div class="flex-container govuk-!-margin-top-2" style="display: flex; justify-content: space-between;">
    <a class="" href="javascript:window.history.go(-1);"></a>
    <a href="#" class="govuk-link">Signout</a>
  </div>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">

    <div class="govuk-panel govuk-panel--confirmation govuk-!-margin-bottom-6">
      <h1 class="govuk-panel__title govuk-!-margin-bottom-3">{{ pageTitle }}</h1>
      <p class="govuk-body govuk-!-font-weight-bold" style="color:#fff;">{00000000000}<br />{result_status}</p>
    </div>

    <div class="govuk-button-group">
      <button class="govuk-button" data-module="govuk-button">Enter another result</button>
      <button class="govuk-button govuk-button--secondary" data-module="govuk-button">Finish</button>
    </div>

  </div>
</div>

{% endblock %}
