{% set version = "v1" %}
{% extends "includes/layout.html" %}
{% set serviceName = "Manage haulier COVID-19 testing" %}
{% set pageTitle = "Enter the name of the person using this testing service" %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.go(-1);">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">{{ pageTitle }}</h1>

      <form action="dob" method="post">
        <div class="govuk-form-group">
          <label class="govuk-label" for="first-name">
            First name
          </label>
          <input class="govuk-input" id="first-name" name="first-name" type="text" value="">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="last-name">
            Last name
          </label>
          <input class="govuk-input" id="last-name" name="last-name" type="text" value="">
        </div>
        <button class="govuk-button" type="submit" data-module="govuk-button">
          Continue
        </button>
      </form>
    </div>
  </div>


{% endblock %}
