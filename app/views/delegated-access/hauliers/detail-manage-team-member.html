{% set version = "v1" %}
{% extends "includes/layout.html" %}
{% set serviceName = "Manage haulier COVID-19 testing" %}
{% set pageTitle = "Manage team member" %}

{% block beforeContent %}
  <div class="flex-container govuk-!-margin-top-2" style="display: flex; justify-content: space-between;">
    <a class="govuk-back-link govuk-!-margin-top-0" href="javascript:window.history.go(-1);">Back</a>
    <a href="#" class="govuk-link">Signout</a>
  </div>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <span class="govuk-caption-xl govuk-!-margin-bottom-4">{{ pageTitle }}</span>
      <strong class="govuk-tag govuk-!-margin-bottom-2 govuk-tag--green">Active</strong>
      <h1 class="govuk-heading-xl">Sara Reed</h1>

      <form action="confirm-team-leader" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="">
            Username
          </label>
          <input class="govuk-input govuk-!-width-one-half" id="" name="search-query" type="text" value="sreed">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="">
            Firstname
          </label>
          <input class="govuk-input govuk-!-width-one-half" id="" name="search-query" type="text" value="Sara">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="">
            Lastname
          </label>
          <input class="govuk-input govuk-!-width-one-half" id="" name="search-query" type="text" value="Reed">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="">
            Email address
          </label>
          <input class="govuk-input govuk-!-width-one-half" id="" name="search-query" type="text" value="s.reed@email.com">
        </div>

        <div class="govuk-form-group govuk-!-margin-top-8">
          <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
              <h1 class="govuk-fieldset__heading">
                Status
              </h1>
            </legend>
            <div class="govuk-form-group">
              <div class="govuk-checkboxes">
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" name="" type="checkbox" value="" checked>
                  <label class="govuk-label govuk-checkboxes__label" for="">
                    Active: This team member can carry out testing
                  </label>
                </div>
              </div>
            </div>

          </fieldset>
        </div>

        <button class="govuk-button govuk-!-margin-right-1" data-module="govuk-button">
          Save and continue
        </button>

        <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
          Cancel
        </button>

      </form>



    </div>
  </div>


{% endblock %}
