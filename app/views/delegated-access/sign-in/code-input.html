{% set version = "v1" %}
{% extends "includes/layout.html" %}
{% set serviceName = "Test Site Results" %}
{% set pageTitle = "Enter code" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl govuk-!-margin-bottom-4">{{ pageTitle }}</h1>
      <p class="govuk-body">We've sent a text with a confirmation code to your mobile number 1234567891011.</p>

      <form action="results-leaders-v1" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="">
            Confirmation code
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="" name="" type="number" pattern="[0-9]*" inputmode="numeric">
        </div>

        <button class="govuk-button" data-module="govuk-button">
          Confirm
        </button>
      </form>

    </div>
  </div>


{% endblock %}
