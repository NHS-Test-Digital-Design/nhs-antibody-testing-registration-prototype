{% set version = "v1" %}
{% extends "includes/layout.html" %}
{% set serviceName = "Test Site Results" %}
{% set pageTitle = "Sign in" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="govuk-error-summary">
        <h2 class="govuk-error-summary__title" id="error-summary-title">
          There's a problem
        </h2>
        <div class="govuk-error-summary__body">
          <ul class="govuk-list govuk-error-summary__list">
            <li>
              Your account is currently deactivated.
            </li>
          </ul>
        </div>
      </div>

      <h1 class="govuk-heading-xl govuk-!-margin-bottom-4">{{ pageTitle }}</h1>

      <form action="results-leaders-v1" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="">
            Email address
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="" name="" type="text">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="">
            Password
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="" name="" type="password">
        </div>

        <button class="govuk-button" data-module="govuk-button">
          Sign in
        </button>
      </form>

      <a href="#" class="govuk-link govuk-!-font-size-19">Forgot your password?</a>

    </div>
  </div>


{% endblock %}
