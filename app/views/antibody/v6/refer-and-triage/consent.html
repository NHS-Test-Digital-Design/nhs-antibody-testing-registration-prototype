{% set version = "v6" %}
{% set pageTitle = "Do you consent to your data being used for research?" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/antibody/{{version}}/refer-and-triage/index">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/antibody/{{version}}/action/consent" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="consent-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                {{ pageTitle }}
              </h1>
            </legend>
<!--            <span id="consent-hint" class="govuk-hint">-->
<!--              If you are selected to be part of this research study, we will use your data to...-->
<!--            </span>-->
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="consent-1" name="consent" type="radio" value="Yes" {{ checked("consent", "Yes") }}>
                <label class="govuk-label govuk-radios__label" for="consent-1">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="consent-2" name="consent" type="radio" value="No" {{ checked("consent", "No") }}>
                <label class="govuk-label govuk-radios__label" for="consent-2">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
