{% set version = "v6" %}
{% set pageTitle = "Is your delivery address the same as your home address?" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/antibody/{{version}}/home-testing/lft/delivery-address">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/antibody/{{version}}/action/lft/home-address-question" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="delivery-address-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                {{ pageTitle }}
              </h1>
            </legend>
            <span id="delivery-address-hint" class="govuk-hint">
<!--              Your delivery address is where your test kit should be sent.-->
            </span>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="delivery-address-yes" name="delivery-address-same" type="radio" value="Yes" {{ checked("delivery-address-same", "Yes") }}>
                <label class="govuk-label govuk-radios__label" for="delivery-address-yes">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="delivery-address-no" name="delivery-address-same" type="radio" value="No" {{ checked("delivery-address-same", "No") }}>
                <label class="govuk-label govuk-radios__label" for="delivery-address-no">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" type="submit" data-module="govuk-button">
          Continue
        </button>

      </form>

    </div>
  </div>

{% endblock %}
