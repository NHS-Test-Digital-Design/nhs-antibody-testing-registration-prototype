{% set version = "v4" %}
{% set pageTitle = "Are you in close contact with people who need care?" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/antibody/{{version}}/refer-and-triage/social-role">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/antibody/{{version}}/action/social-contact" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="social-care-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                {{ pageTitle }}
              </h1>
            </legend>
            
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="social-contact-1" name="social-contact" type="radio" value="Yes" {{ checked("social-contact", "Yes") }}>
                <label class="govuk-label govuk-radios__label" for="social-contact-1">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="social-contact-2" name="social-contact" type="radio" value="No" {{ checked("social-contact", "No") }}>
                <label class="govuk-label govuk-radios__label" for="social-contact-2">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
