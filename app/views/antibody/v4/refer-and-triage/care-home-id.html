{% set version = "v4" %}
{% set pageTitle = "Enter your care home location ID" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/antibody/{{version}}/refer-and-triage/infection-serious">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/antibody/{{version}}/refer-and-triage/care-home-working-pattern" method="post">

        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              {{ pageTitle }}
            </h1>
          </legend>

          <span id="nhs-number-hint" class="govuk-hint">
            Enter the CQC location ID of the care home that you work at
          </span>
        
          <div class="govuk-form-group">
            <label class="govuk-label" for="first-name">
             Care home location ID
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="care-home-id" name="care-home-id" type="text" value="{{ data['first-name'] }}">
          </div>
        
        </fieldset>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
