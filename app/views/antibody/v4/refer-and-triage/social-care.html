{% set version = "v4" %}
{% set pageTitle = "Do you work in social care?" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/antibody/{{version}}/refer-and-triage/working">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/antibody/{{version}}/action/social-care" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="social-care-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                {{ pageTitle }}
              </h1>
            </legend>
            <span id="social-care-hint" class="govuk-hint">
              For example, if you:
              <ul>
                <li>are a care worker in a care home</li>
                <li>etc etc</li>
              </ul>
            </span>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="social-care-1" name="social-care" type="radio" value="Yes" {{ checked("social-care", "Yes") }}>
                <label class="govuk-label govuk-radios__label" for="social-care-1">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="social-care-2" name="social-care" type="radio" value="No" {{ checked("social-care", "No") }}>
                <label class="govuk-label govuk-radios__label" for="social-care-2">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
