{% set version = "v5" %}
{% set pageTitle = "What country do you live in?" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
<a class="govuk-back-link" href="/antibody/{{version}}/refer-and-triage">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/antibody/{{version}}/action2/country" method="post">
      
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                {{ pageTitle }}
              </h1>
            </legend>

            <span id="mobile-number-hint" class="govuk-hint">
                  This service is currently only available in England and Wales
                </span>


            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-1" name="country" type="radio" value="England" {{ checked("country", "England") }}>
                <label class="govuk-label govuk-radios__label" for="country-1">
                  England
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-2" name="country" type="radio" value="Wales" {{ checked("country", "Wales") }}>
                <label class="govuk-label govuk-radios__label" for="country-2">
                  Wales
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-3" name="country" type="radio" value="Northern Ireland" {{ checked("country", "Northern Ireland") }} disabled="disabled">
                <label class="govuk-label govuk-radios__label" for="country-3">
                  Northern Ireland
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-4" name="country" type="radio" value="Scotland" {{ checked("country", "Scotland") }} disabled="disabled">
                <label class="govuk-label govuk-radios__label" for="country-4">
                  Scotland
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
