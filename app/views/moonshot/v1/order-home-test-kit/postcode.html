{% set version = "v1" %}
{% set pageTitle = "What is your home address?" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/moonshot/v1/order-home-test-kit/national-insurance-number">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/moonshot/v1/order-home-test-kit/home-address" method="post">

        <fieldset class="govuk-fieldset" aria-describedby="home-address-postcode-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-heading-l govuk-!-margin-bottom-5">
              {{ pageTitle }}
            </h1>
          </legend>
          <span id="home-address-postcode-hint" class="govuk-hint govuk-!-margin-bottom-6">
            We need to know your home address so we can confirm your identity.
          </span>
          <div class="govuk-form-group">
            <label class="govuk-label govuk-!-font-size-24" for="home-postcode">
                <strong>Postcode</strong>
            </label>
            <input class="govuk-input govuk-input--width-10" id="home-postcode" name="home-postcode" type="text" autocomplete="postal-code" value="{{ data['home-postcode'] }}">
          </div>
        </fieldset>

        <button class="govuk-button" data-module="govuk-button">Find address</button>

      </form>

    </div>
  </div>

{% endblock %}
