{% set version = "v29" %}
{% set pageTitle = "Did you take this test for your job?" %}

{% extends "includes/layout-LFD.html" %}

{% block beforeContent %}
<!-- div for include from content folder -->
<div id="includedContent1"></div>

  <a class="govuk-back-link" href="/share-result-lateral-flow/{{version}}/country">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form action="/share-result-lateral-flow/{{version}}/action/test-for-work" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="test-for-work-hint">

            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-heading-l">
                {{ pageTitle }}
              </h1>
            </legend>

            <p id="test-for-work-hint" class="govuk-hint">
              This also applies to temporary staff and volunteers.
            </p>

            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="test-for-work-1" name="test-for-work" type="radio" value="Yes" {{ checked("test-for-work", "Yes") }}>
                <label class="govuk-label govuk-radios__label" for="test-for-work-1">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="test-for-work-2" name="test-for-work" type="radio" value="No" {{ checked("test-for-work", "No") }}>
                <label class="govuk-label govuk-radios__label" for="test-for-work-2">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

  <!-- corresponding html file name included from content folder -->
  <script>
    $(function(){
      $("#includedContent1").load("/includes/LFD-account-menu.html");
    });
  </script>

{% endblock %}
