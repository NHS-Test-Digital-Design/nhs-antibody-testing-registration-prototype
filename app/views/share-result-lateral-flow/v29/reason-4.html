{% set version = "v29" %}
{% set pageTitle = "Tell us why you took this test" %}

{% extends "includes/layout-LFD.html" %}

{% block beforeContent %}
<!-- div for include from content folder -->
<div id="includedContent1"></div>

  <a class="govuk-back-link" href="/share-result-lateral-flow/{{version}}/about-work-4">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form method="post" action="/share-result-lateral-flow/{{version}}/action/reason-4">

      <h1 class="govuk-heading-l">{{ pageTitle }}</h1>


      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="social-care">

          <div class="govuk-radios" data-module="govuk-radios">

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="social-care-1" name="social-care" type="radio" value="I'm symptomatic and live in a social care setting"  {{ checked("social-care-1", "I'm symptomatic and live in a social care setting") }}>
            <label class="govuk-label govuk-radios__label" for="social-care-1">
              I'm symptomatic and live in a social care setting
            </label>
          </div>

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="social-care-1" name="social-care" type="radio" value="I'm being admitted to a care home"  {{ checked("social-care-1", "I'm being admitted to a care home") }}>
            <label class="govuk-label govuk-radios__label" for="social-care-1">
              I'm being admitted to a care home
            </label>
          </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="reason-3" name="reason" type="radio" value="To check if my test result is still positive"  {{ checked("reason-3", "To check if my test result is still positive") }}>
              <label class="govuk-label govuk-radios__label" for="reason-3">
              To check if my test result is still positive
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="reason-4" name="reason" type="radio" value="For getting care or support from social care services"  {{ checked("reason-4", "For getting care or support from social care services") }}>
              <label class="govuk-label govuk-radios__label" for="reason-4">
              For getting care or support from social care services
              </label>
            </div>


            </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>
    </div>
  </div>

  <!-- corresponding html file name included from content folder -->
  <script>
    $(function(){
      $("#includedContent1").load("/includes/LFD-account-menu.html");
    });
  </script>


{% endblock %}
