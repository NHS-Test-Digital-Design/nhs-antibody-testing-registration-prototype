{% set version = "v29" %}
{% set pageTitle = "Enter the full name of the independent healthcare provider" %}

{% extends "includes/layout-LFD.html" %}

{% block beforeContent %}
<!-- div for include from content folder -->
<div id="includedContent1"></div>
<a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="/share-result-lateral-flow/{{version}}/test-date" method="post">

      <div class="govuk-form-group">
        <h1 class="govuk-heading-l">
          {{ pageTitle }}
        </h1>

      <div class="govuk-form-group">
        <label class="govuk-label" for="event-name">
          Independent healthcare provider
        </label>
        <input class="govuk-input" id="event-name" name="event-name" type="text">

      </div>
      </div>

      <button class="govuk-button" type="submit" data-module="govuk-button">
        Continue
      </button>

    </form>

  </div>
</div>

<!-- corresponding html file name included from content folder -->
<script>
  $(function(){
    $("#includedContent1").load("/includes/LFD-account-menu.html");
  });
</script>

{% endblock %}
