{% set version = "v29" %}
{% set pageTitle = "Tell us why you took this test" %}

{% extends "includes/layout-LFD.html" %}

{% block beforeContent %}
<!-- div for include from content folder -->
<div id="includedContent1"></div>

<!--a class="govuk-back-link" href="/share-result-lateral-flow/{{version}}/about-work-2">Back</a-->

<a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>

{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="/share-result-lateral-flow/{{version}}/action/about-work-3" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">

          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              {{ pageTitle }}
            </h1>
          </legend>

          <div class="govuk-radios" data-module="govuk-radios">

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="about-work-1" name="about-test" type="radio" value="I am symptomatic" {{ checked("about-work-1", "I am symptomatic") }}>
              <label class="govuk-label govuk-radios__label" for="about-work-1">
                I am symptomatic
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="about-work-2" name="about-test" type="radio" value="For rapid response or outbreak testing in a care setting"
                {{ checked("about-work-2", "For rapid response or outbreak testing in a care setting") }}>
              <label class="govuk-label govuk-radios__label" for="about-work-2">
                For rapid response or outbreak testing in a care setting
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="about-work-3" name="about-test" type="radio" value="To check if I am still testing positive" {{ checked("about-work-3", "To check if I am still testing positive") }}>
              <label class="govuk-label govuk-radios__label" for="about-work-3">
                To check if I am still testing positive
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="about-work-4" name="about-test" type="radio" value="Other" {{ checked("about-work-4", "Other") }}>
              <label class="govuk-label govuk-radios__label" for="about-work-4">
                Other
              </label>
            </div>

          </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>
  </div>
</div>

<!-- corresponding html file name included from content folder -->
<script>
  $(function() {
    $("#includedContent1").load("/includes/LFD-account-menu.html");
  });
</script>


{% endblock %}
