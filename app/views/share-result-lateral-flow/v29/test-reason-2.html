{% set version = "v29" %}
{% set pageTitle = "Tell us why you took the test (continued)" %}

{% extends "includes/layout-LFD.html" %}

{% block beforeContent %}
<!-- div for include from content folder -->
<div id="includedContent1"></div>
  <!--a class="govuk-back-link" href="/share-result-lateral-flow/{{version}}/test-reason">Back</a-->
  <a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>

{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form method="post" action="/share-result-lateral-flow/{{version}}/action/test-reason-2">

            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset" aria-describedby="test-reason">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                  <h1 class="govuk-fieldset__heading">
                    {{ pageTitle }}
                  </h1>
                </legend>

          <div class="govuk-radios" data-module="govuk-radios">

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="test-reason-2-1" name="test-reason" type="radio" value="To check if my test result is still positive, as I am self-isolating" {{ checked("test-reason-2-1", "To check if my test result is still positive, as I am self-isolating") }}>
            <label class="govuk-label govuk-radios__label" for="test-reason-2-1">
              {% if data['whos-taking-the-test'] == "someone-else" %}
              To check if their test result is still positive, as they are self-isolating
              {% else %}
              To check if my test result is still positive, as I am self-isolating
              {% endif %}
            </label>
          </div>

        

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="test-reason-2-2" name="test-reason" type="radio" value="A community organisation provided the test and a Community Number"  {{ checked("test-reason-2-2", "A community organisation provided the test and a Community Number") }}>
              <label class="govuk-label govuk-radios__label" for="test-reason-2-2">
                A community organisation provided the test and a Community Number
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="test-reason-2-3" name="test-reason" type="radio" value="For visiting someone who gets care or support from social care services"  {{ checked("test-reason-2-3", "For visiting someone who gets care or support from social care services") }}>
              <label class="govuk-label govuk-radios__label" for="test-reason-2-3">
                For visiting someone who gets care or support from social care services
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="test-reason-2-4" name="test-reason" type="radio" value="  For getting care or support from social care services"  {{ checked("test-reason-2-4", "For getting care or support from social care services") }}>
              <label class="govuk-label govuk-radios__label" for="test-reason-2-4">
                For getting care or support from social care services
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="test-reason-2-5" name="test-reason-2" type="radio" value="/share-result-lateral-flow/{{version}}/test-date" onclick="setLocation(this);" {{ checked("test-reason", "As a foster carer") }}>
              <label class="govuk-label govuk-radios__label" for="test-reason-4">
                {% if data['whos-taking-the-test'] == "someone-else" %}
                They were asked to get a test because they visited a venue where others have since tested positive
                {% else %}
                I was asked to get a test because I visited a venue where others have since tested positive
                {% endif %}
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="test-reason-2-4" name="test-reason-2" type="radio" value="/share-result-lateral-flow/{{version}}/test-date" onclick="setLocation(this);"  {{ checked("test-reason-2-4", "Scottish Isles") }}>
              <label class="govuk-label govuk-radios__label" for="test-reason-2-4">
                To go to a venue or event such as a nightclub, conference, government event, sports match or music festival
              </label>
            </div>


            <div class="govuk-radios__divider">or</div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="test-reason-2-6" name="test-reason-2" type="radio" value="/share-result-lateral-flow/{{version}}/test-date" onclick="setLocation(this);"  {{ checked("test-reason-2-6", "Another reason") }}>
              <label class="govuk-label govuk-radios__label" for="test-reason-2-6">
                Another reason - not listed
              </label>
            </div>



          </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>
    </div>
  </div>

  <!-- corresponding html file name included from content folder -->
  <script>
    $(function(){
      $("#includedContent1").load("/includes/LFD-account-menu.html");
    });
  </script>


{% endblock %}
