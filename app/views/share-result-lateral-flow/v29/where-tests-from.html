{% set version = "v29" %}
{% set pageTitle = "Where do you get your tests?" %}

{% extends "includes/layout-LFD.html" %}

{% block beforeContent %}
<!-- div for include from content folder -->
<div id="includedContent1"></div>

<!--a class="govuk-back-link" href="/share-result-lateral-flow/{{version}}/about-work-3">Back</a-->

<a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>

{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form method="post" action="/share-result-lateral-flow/{{version}}/action/where-test-from">

          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                {{ pageTitle }}
              </h1>
            </legend>

          <div class="govuk-form-group">
          <div class="govuk-radios" data-module="govuk-radios">

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="tests-from-1" name="tests-from" type="radio" value="From my place of work" {{ checked("tests-from-1", "From my place of work") }}>
              <label class="govuk-label govuk-radios__label" for="tests-from-1">
                From my place of work
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="tests-from-2" name="tests-from" type="radio" value="I order tests myself" {{ checked("tests-from-2", "I order tests myself") }}>
              <label class="govuk-label govuk-radios__label" for="tests-from-2">
                I order tests myself
              </label>
            </div>

          </div>
          </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

          </fieldset>

      </form>
  </div>
</div>

<!-- corresponding html file name included from content folder -->
<script>
  $(function() {
    $("#includedContent1").load("/includes/LFD-account-menu.html");
  });
</script>


{% endblock %}
