{% set version = "v29" %}
{% set pageTitle = "Tell us why you took this test" %}

{% extends "includes/layout-LFD.html" %}

{% block beforeContent %}
<!-- div for include from content folder -->
<div id="includedContent1"></div>

<!--a class="govuk-back-link" href="/share-result-lateral-flow/{{version}}/test-for-work">Back</a-->

<a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>

{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" action="/share-result-lateral-flow/{{version}}/action/about-work-4">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              {{ pageTitle }}
            </h1>
          </legend>

          <div class="govuk-radios" data-module="govuk-radios">

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="reason-1" name="reason" type="radio" value="I have symptoms and am eligible for COVID-19 treatments" {{ checked("reason-1", "I have symptoms and am eligible for COVID-19 treatments") }}>
              <label class="govuk-label govuk-radios__label" for="reason-1">
                I have symptoms and am eligible for COVID-19 treatments
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="reason-2" name="reason" type="radio" value="To go to a place of education" {{ checked("reason-2", "To go to a place of education") }}>
              <label class="govuk-label govuk-radios__label" for="reason-2">
                To go to a place of education
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="reason-3" name="reason" type="radio" value="To check if my test result is still positive" {{ checked("reason-3", "To check if my test result is still positive") }}>
              <label class="govuk-label govuk-radios__label" for="reason-3">
                To check if my test result is still positive
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="reason-4" name="reason" type="radio" value="For getting care or support from social care services" {{ checked("reason-4", "For getting care or support from social care services") }}>
              <label class="govuk-label govuk-radios__label" for="reason-4">
                For getting care or support from social care services
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="reason-5" name="reason" type="radio" value="I have been asked to take a test by a healthcare professional"
                {{ checked("reason-5", "I have been asked to take a test by a healthcare professional") }}>
              <label class="govuk-label govuk-radios__label" for="reason-5">
                I have been asked to take a test by a healthcare professional
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="reason-6" name="reason" type="radio" value="For getting care or support from a refuge" {{ checked("reason-6", "For getting care or support from a refuge") }}>
              <label class="govuk-label govuk-radios__label" for="reason-6">
                For getting care or support from a refuge
              </label>
            </div>

            <p>Or</p>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="reason-7" name="reason" type="radio" value="Another reason" {{ checked("reason-7", "Another reason") }}>
              <label class="govuk-label govuk-radios__label" for="reason-7">
                Another reason (for example, to follow NHS advice or Government guidance)
              </label>
            </div>

          </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>
  </div>
</div>

<!-- corresponding html file name included from content folder -->
<script>
  $(function() {
    $("#includedContent1").load("/includes/LFD-account-menu.html");
  });
</script>


{% endblock %}
