{% set version = "v29" %}
{% set pageTitle = "Tell us about the work" %}

{% extends "includes/layout-LFD.html" %}

{% block beforeContent %}
<!-- div for include from content folder -->
<div id="includedContent1"></div>

<!--a class="govuk-back-link" href="/share-result-lateral-flow/{{version}}/test-for-work">Back</a-->

<a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>

{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" action="/about-work-2-answer">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              {{ pageTitle }}
            </h1>
          </legend>

          <div class="govuk-radios" data-module="govuk-radios">

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="about-work-1" name="about-work" type="radio" value="social-care" {{ checked("about-work-1", "It’s for a social care service") }}>
              <label class="govuk-label govuk-radios__label" for="about-work-1">
                It’s for adult social care
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="about-work-2" name="about-work" type="radio" value="education" {{ checked("about-work-2", "It’s for an education provider") }}>
              <label class="govuk-label govuk-radios__label" for="about-work-2">
                It’s for an education provider
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="about-work-3" name="about-work" type="radio" value="nhs" {{ checked("about-work-3", "It’s for the NHS in England or Northern Ireland") }}>
              <label class="govuk-label govuk-radios__label" for="about-work-3">
                It’s for the NHS in England, Northern Ireland or Wales
              </label>
            </div>


            <div class="govuk-body">
              or
            </div>


            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="about-work-2-continued" name="about-work" type="radio" value="another" {{ checked("about-work-2-continued", "Another reason") }}>
              <label class="govuk-label govuk-radios__label" for="about-work-2-continued">
                Another reason
              </label>
            </div>



        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>
  </div>
</div>

<!-- corresponding html file name included from content folder -->
<script>
  $(function() {
    $("#includedContent1").load("/includes/LFD-account-menu.html");
  });
</script>


{% endblock %}
