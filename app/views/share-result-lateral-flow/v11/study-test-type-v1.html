{% set version = "v11" %}
{% set pageTitle = "How often are you testing?" %}

{% extends "includes/layout-LFD.html" %}

{% block beforeContent %}
  <div class="govuk-phase-banner">
    <p class="govuk-phase-banner__content">
      <strong class="govuk-tag govuk-phase-banner__content__tag">
        alpha
      </strong>
      <span class="govuk-phase-banner__text">
        This is a new service – your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
      </span>
    </p>
  </div>

  <a class="govuk-back-link" href="/share-result-lateral-flow/{{version}}/country">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-heading-l govuk-!-margin-bottom-3">
                {{ pageTitle }}
              </h1>
            </legend>
          <!--  <span id="enter-barcode-number-hint" class="govuk-body">
              <p>This means taking a test every day for 7 days (usually because you’re a contact of someone who has tested positive for coronavirus).</p>
              <p>If you’re reporting a result for someone else, answer for them.</p>
            </span> -->
            <div class="govuk-radios govuk-!-margin-top-5"">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-1" name="country" type="radio" value="notified-how" onclick="setLocation(this);">
                <label class="govuk-label govuk-radios__label" for="country-1">
                  Every day for a week - known as daily contact testing
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-4" name="country" type="radio" value="test-date" onclick="setLocation(this);">
                <label class="govuk-label govuk-radios__label" for="country-4">
                  Twice a week (3 or 4 days apart)
                </label>
              </div>
              <div class="govuk-radios__divider">or</div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-2" name="country" type="radio" value="test-date" onclick="setLocation(this);">
                <label class="govuk-label govuk-radios__label" for="country-2">
                   Other
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
