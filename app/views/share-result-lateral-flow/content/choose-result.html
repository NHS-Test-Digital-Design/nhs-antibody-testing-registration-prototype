<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-heading-l govuk-!-margin-bottom-6">
        What's the result?
      </h1>
    </legend>
    <span id="result-hint" class="govuk-body">
    Use the test kit instructions to answer this.
    </span>
    <div class="govuk-radios govuk-!-margin-top-5">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="gender-1" name="gender" type="radio" value="check-answers-positive" onclick="setLocation(this);" {{ checked("choose-result", "Positive") }}>
        <label class="govuk-label govuk-radios__label" for="gender-1">
          Positive
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="gender-2" name="gender" type="radio" value="check-answers-negative" onclick="setLocation(this);" {{ checked("choose-result", "Negative") }}>
        <label class="govuk-label govuk-radios__label" for="gender-2">
          Negative
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="gender-3" name="gender" type="radio" value="check-answers-invalid" onclick="setLocation(this);" {{ checked("choose-result", "Invalid") }}>
        <label class="govuk-label govuk-radios__label" for="gender-3">
          Invalid <!-- (also known as a failed or void result) -->
        </label>
      </div>
    </div>
  </fieldset>
</div>

    <button class="govuk-button" data-module="govuk-button">Continue</button>

    <br>
    <br>
    <h4 class="govuk-heading-s">If you have a problem with your test kit</h4>
    <p class="govuk-body">Phone 119 or <a class="govuk-link" href="https://nhstt.fra1.qualtrics.com/jfe/form/SV_bqskiabRU9HTFkO" rel="noreferrer">report the problem online</a></p>
