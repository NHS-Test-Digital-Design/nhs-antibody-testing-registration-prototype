
<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="enter-barcode-number-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-heading-l govuk-!-margin-bottom-6">
        Enter the test strip QR code reference
      </h1>
    </legend>

    <span id="enter-barcode-number-hint" class="govuk-body">
      <p>The test strip QR code should look like this:</p>
    </span>
    <br>

    <div width="100%">
        <img width="50%" style=" display: block; margin-left: auto; margin-right: auto;" src="/public/images/lfd-qr.png" alt="An example ID number printed on the test strip underneath a barcode"/>
    </div>

    <br>
    <p class=govuk-body">The reference is printed on the test strip under the QR code</p>

    <br>
    <div class="govuk-form-group">
      <label class="govuk-label" for="kit-barcode-reference-1">
        Test strip QR code reference
      </label>
      <input class="govuk-input govuk-!-width-two-thirds" id="kit-barcode-reference-1" name="kit-barcode-reference-1" type="text" value={{ data['kit-barcode-reference-1'] }}>
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="kit-barcode-reference-2">
        Confirm test strip QR code reference
      </label>
      <input class="govuk-input govuk-!-width-two-thirds" id="kit-barcode-reference-2" name="kit-barcode-reference-2" type="text" value={{ data['kit-barcode-reference-2'] }}>
    </div>

        </fieldset>
      </div>

    <button class="govuk-button" data-module="govuk-button">Continue</button>

    <p class="govuk-body">
      <a href="scan-barcode-ci" class="govuk-link">
        Use the QR code scanner instead
      </a>
    </p>
