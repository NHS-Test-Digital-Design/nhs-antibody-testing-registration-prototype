{% if data['whos-taking-the-test'] == "myself" %}
<h1 class="govuk-heading-l govuk-!-margin-bottom-6">{{ pageTitle }}</h1>
{% else %}
<h1 class="govuk-heading-l govuk-!-margin-bottom-6">What's the name of the person taking the test?</h1>
{% endif %}

<form action="/share-result-lateral-flow/{{version}}/dob" method="post">

  <fieldset class="govuk-fieldset" aria-describedby="name-hint">

    <span id="name-hint" class="govuk-body">
      If youâ€™re reporting a result for someone else enter their name.
    </span>

    <div class="govuk-form-group govuk-!-margin-top-6">
      <label class="govuk-label" for="first-name">
        First name
      </label>
      <input class="govuk-input govuk-!-width-two-thirds" id="first-name" name="first-name" type="text" value="{{ data['first-name'] }}">
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="last-name">
        Last name
      </label>
      <input class="govuk-input govuk-!-width-two-thirds" id="last-name" name="last-name" type="text" value="{{ data['last-name'] }}">
    </div>

  </fieldset>

  <button class="govuk-button" data-module="govuk-button">Continue</button>

</form>
