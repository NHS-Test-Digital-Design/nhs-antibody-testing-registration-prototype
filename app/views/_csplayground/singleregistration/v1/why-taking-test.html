{% set version = "v1" %}
{% set pageTitle = "Why is this person taking a test?" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
<div class="govuk-phase-banner">
    <p class="govuk-phase-banner__content">
      <strong class="govuk-tag govuk-phase-banner__content__tag">
        alpha
      </strong>
      <span class="govuk-phase-banner__text">
        This is a new service â€“ your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
      </span>
    </p>
  </div>

<a class="govuk-back-link" href="/antigen/{{version}}/govuk/get-coronavirus-test">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form action="/_csplayground/singleregistration/{{version}}/action/why-taking-test" method="post">

            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="symptoms-hint symptoms-2-hint">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <h1 class="govuk-heading-xl govuk-!-margin-bottom-4">
                            {{ pageTitle }}
                        </h1>
                    </legend>

                    <div class="govuk-radios govuk-radios--conditional govuk-!-margin-top-5" data-module="govuk-radios">

                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="why-taking-test-1" name="why-taking-test" data-aria-controls="conditional-do-you-have-symptoms-1" type="radio" value="My test was delivered in the post" {{ checked("why-taking-test", "My test was delivered in the post") }}>
                            <label class="govuk-label govuk-radios__label" for="why-taking-test-1">
                                My test was delivered in the post
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="why-taking-test-2" name="why-taking-test" type="radio" value="I am having a test before a hospital procedure" {{ checked("why-taking-test", "I am having a test before a hospital procedure") }}>
                            <label class="govuk-label govuk-radios__label" for="why-taking-test-2">
                                I am having a test before a hospital procedure
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="why-taking-test-3" name="why-taking-test" data-aria-controls="conditional-do-you-have-symptoms-1" type="radio" value="My test was delivered in the post" {{ checked("why-taking-test", "I am at a test site taking a test") }}>
                            <label class="govuk-label govuk-radios__label" for="why-taking-test-3">
                                I am at a test site taking a test
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>

            <button class="govuk-button" data-module="govuk-button">Continue</button>

        </form>

    </div>
</div>

{% endblock %}
