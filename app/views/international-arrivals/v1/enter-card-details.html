{% set version = "v1" %}
{% set pageTitle = "Enter card details" %}

{% extends "includes/layout.html" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l govuk-!-margin-bottom-6">{{ pageTitle }}</h1>

      <form action="/international-arrivals/{{version}}/contact-details" method="post">

        <fieldset class="govuk-fieldset" aria-describedby="name-hint">


          <div class="govuk-form-group">
            <label class="govuk-label" for="card-number">
              <strong>Card number</strong>
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="card-number" name="card-number" type="text" value="{{ data['card-number'] }}">
            <img src="/public/images/cards-accepted.png" class="govuk-!-width-one-half govuk-!-margin-top-2" alt="cards acceepted"/>
            <span class="govuk-hint govuk-!-font-size-16">Accepted credit and debit cards</span>
          </div>

          <p class="govuk-body govuk-!-margin-bottom-1">
            <strong>Expiry date</strong>
          </p>
          <span class="govuk-hint">
            For example, 10/20
          </span>
          <div class="govuk-date-input" id="date-of-entry">
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="date-of-expiry-month">
                  Month
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="date-of-expiry-month" name="date-of-expiry-month" type="text" pattern="[0-9]*" inputmode="numeric" spellcheck="false" value="{{ data['date-of-expiry-month'] }}">
              </div>
            </div>
            <div class="govuk-date-input__item"><p class="govuk-body govuk-!-font-size-27">/</p></div>
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="date-of-expiry-year">
                  Year
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="date-of-expiry-year" name="date-of-expiry-year" type="text" pattern="[0-9]*" inputmode="numeric" spellcheck="false" value="{{ data['date-of-expiry-year'] }}">
              </div>
            </div>
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="name-on-card">
              <strong>Name on card</strong>
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="name-on-card" name="name-on-card" type="text" value="{{ data['name-on-card'] }}">
          </div>

          <p class="govuk-body govuk-!-margin-bottom-1">
            <strong>Card security code</strong>
          </p>
          <span class="govuk-hint">
            The last three digits on the back of the card
          </span>
          <div class="govuk-date-input" id="date-of-entry">
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="card-security-code" name="card-security-code" type="text" pattern="[0-9]*" inputmode="numeric" spellcheck="false" value="{{ data['card-security-code'] }}">
              </div>
            </div>
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="passport-number">
              <strong>Email</strong><br>
              <span class="govuk-hint">We'll send your payment confirmation here</span>
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="passport-number" name="passport-number" type="text" value="{{ data['passport-number'] }}">
          </div>

        </fieldset>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
